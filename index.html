    <main>
      <div class="container">
        <div class="row d-flex">
          <div class="col-lg-12">
            <div class="form-text d-flex justify-content-center">
              <h3>FORM</h3>
            </div>
          </div>
          <div class="col-lg-4 position-relative">
            <form action="" class="position-relative">
              <label for="company">Product Catagories</label>
              <select class="form-control form-control-lg">
                <option>Add a product</option>
                <option  class="m-1">Laptops </option>
                <option>Mobile Phones</option>
                <option>Headphones</option>
              </select>

              <div class="laptop mt-5 d-none">
                <b>Please Fill the gaps for Laptop</b>
                <select class="form-control form-control-lg mt-2">
                  <option>Choose the model</option>
                  <option>HP</option>
                  <option>ASUS</option>
                  <option>MAC BOOK</option>
                </select>
                <select class="form-control form-control-lg mt-2">
                  <option>Choose the price</option>
                  <option>500-700</option>
                  <option>800-1500</option>
                  <option>2000-3500</option>
                </select>
                
              </div>
              <div class="laptop mt-5 d-none">
                <b>Please Fill the gaps for Mobile </b>
                <select class="form-control form-control-lg mt-2">
                  <option>Choose the model</option>
                  <option>Samsung</option>
                  <option>iPHONE</option>
                  <option>Matarola</option>
                </select>
                <select class="form-control form-control-lg mt-2">
                  <option>Choose the price</option>
                  <option>500-700</option>
                  <option>800-1500</option>
                  <option>2000-3500</option>
                </select>

                
              </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
          </div>
