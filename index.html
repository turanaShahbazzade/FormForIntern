<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row d-flex">
          <div class="col-lg-12">
            <div class="form-text d-flex justify-content-center">
              <h3>FORM</h3>
            </div>
          </div>
          <div class="col-lg-4 position-relative">
            <form action="" class="register position-relative">
              <label class="label" for="company">Product Catagories</label>
              <select
                id="catagories"
                class="form-control form-control-lg"
                onchange="showTheSelectedPro()"
              >
                <option value="proAdd">Add a product</option>
                <option value="laptops">Laptops</option>
                <option value="mobile">Mobile Phones</option>
                <option value="headphones">Headphones</option>
              </select>
              <!-- ****Till Here I am done**** -->
              <div id="laptops" class="product mt-5">
                <b class="inputForLaptop">Please Fill the gaps for Laptop</b>
                <select class="comp-model form-control form-control-lg mt-2">
                  <option value="modelAdd">Choose the model</option>
                  <option value="hp">HP</option>
                  <option value="asus">ASUS</option>
                  <option value="mac">MAC BOOK</option>
                </select>
                <!--***Till Here I am done***  -->
                <select class="comp-price form-control form-control-lg mt-2">
                  <option value="priceAdd">Choose the price</option>
                  <option value="price">500-700</option>
                  <option value="price">800-1500</option>
                  <option value="price">2000-3500</option>
                </select>
                <!-- ***Till here I am done*** -->
              </div>
              <div id="mobile" class="product mt-5">
                <b class="inputForMobile">Please Fill the gaps for Mobile </b>
                <select class="phone-model form-control form-control-lg mt-2">
                  <option value="modelAdd">Choose the model</option>
                  <option value="model">Samsung</option>
                  <option value="model">iPHONE</option>
                  <option value="model">Redmi</option>
                </select>
                <select class="phone-price form-control form-control-lg mt-2">
                  <option value="addPrice">Choose the price</option>
                  <option value="price">500-700</option>
                  <option value="price">800-1500</option>
                  <option value="price">2000-3500</option>
                </select>
              </div>
              <div id="headphones" class="product mt-5">
                <b>Please Fill the gaps for Headohone </b>
                <select
                  class="headphone-model form-control form-control-lg mt-2"
                >
                  <option value="modelAdd">Choose the model</option>
                  <option value="samsung">Samsung</option>
                  <option value="iphone">iPHONE</option>
                  <option value="redmi">Redmi</option>
                </select>
                <select
                  class="headphone-price form-control form-control-lg mt-2"
                >
                  <option value="price">Choose the price</option>
                  <option value="price">500-700</option>
                  <option value="price">800-1500</option>
                  <option value="price">2000-3500</option>
                </select>
              </div>

              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
